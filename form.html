<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/94262bb834.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div>
      <form action="./images/developer.jpg" method="get" enctype="arabic">
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <br /><br />

        <div>
          <label for="email">email</label>
          <input type="email" name="email" id="email" />
        </div>
        <br /><br />

        <div>
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <br /><br />

        <div>
          <input type="radio" name="gender" value="male" />
          <label for="male">MALE</label>

          <input type="radio" name="gender" value="female" />
          <label for="male">FEMALE</label>
        </div>
        <br /><br />

        <div>
          <input type="checkbox" name="skills" id="html" value="html" />
          <label for="html">HTML</label>

          <input type="checkbox" name="skills" id="css" value="css" />
          <label for="html">CSS</label>

          <input
            type="checkbox"
            name="skills"
            id="javascript"
            value="javascript"
          />
          <label for="html">javascript</label>
        </div>
        <div>
          <label for=""></label>
          <select name="hobies" id="hobbies">
            <option value=""
          </select>
        </div>
        <div>
          <label for="date">Date of birth</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <label for="file">file</label>
          <input type="file" name="picture" id="file" />
        </div>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
        <button
          type="submit"
          formaction="./images/bill gates.jpg"
          value="submit as admin"
        >
          SUBMIT AS ADMIN
        </button>
      </form>
    </div>
  </body>
</html>
