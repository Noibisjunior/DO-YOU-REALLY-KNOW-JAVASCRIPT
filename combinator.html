<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
     /* descendant combinator/selector */
     div p{
        color:blue
     }
     /* child combinator/selector */
     .div1 > p{
        text-transform: capitalize;
     }
     /* adjacent  sibling selector/combinator */
     .div2 + p{
        color: red;
     }
     /* general sibling selector */
     .div3 ~ h2{
        font-size: 50px;
     }
   
   

    </style>
</head>
<body>
    <div class="div1">
      <p>combinator and selector</p>
      <p>combinator and selector</p>
      <p>combinator and selector</p>
    </div>
    <div class="div2">
      <p>combinator and selector</p>
      <p>combinator and selector</p>
      <p>combinator and selector</p>
    </div>
    
       <p>Adjacent sibling selector</p>

    <div class="div3">
      <p>combinator and selector</p>
      <p>combinator and selector</p>
      <p>combinator and selector</p>
    </div>
    <br/>
    <h2>COMBINATORS AND SELECTORS</h2>
   <h2>noibisjunior</h2>
</body>
</html>
