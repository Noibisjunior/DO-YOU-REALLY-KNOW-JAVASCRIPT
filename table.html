<body>
    <table>
        <caption class="caption">A responsive calculator</caption>
        <tr>
            <td colspan="4" class="cell-1">0</td>
        </tr>
        <tr>
            <td class="cell-2">1</td>
            <td class="cell-2">2</td>
            <td class="cell-2">3</td>
            <td class="cell-3">/</td>
        </tr>
        <tr>
            <td class="cell-2">4</td>
            <td class="cell-2">5</td>
            <td class="cell-2">6</td>
            <td class="cell-3">x</td>
        </tr>
         <tr>
            <td class="cell-2">7</td>
            <td class="cell-2">8</td>
            <td class="cell-2">9</td>
            <td class="cell-3">-</td>
        </tr>
       <tr>
            <td class="cell-2">0</td>
            <td class="cell-2">.</td>
            <td id="cell-4">C</td>
            <td class="cell-3">+</td>
        </tr>
        <tr> 
            <td id="cell-5"  colspan="4">=</td> 
        </tr>
    </table>
